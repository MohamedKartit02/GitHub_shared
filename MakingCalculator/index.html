<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: red; font-weight: normal">
      Big shout out to my wife
      <span style="font-weight: bold">Brisa Corona I love you ‚ù§</span>
    </h1>
    <h1 class="heading">This is my first calculator, Please DON'T LAUGH üôÇ</h1>
    <div class="body">
      <div class="result-screen"><p class="result-para">0</p></div>
      <div class="the-first-buttons rows-of-items">
        <button class="Cbutton normal-button">C</button>
        <button class="go-back normal-button">‚¨Ö</button>
        <button class="division Obutton">/</button>
      </div>
      <div class="the-second-buttons rows-of-items">
        <button class="Number-Button">7</button>
        <button class="Number-Button">8</button>
        <button class="Number-Button">9</button>
        <button class="multplucation Obutton">x</button>
      </div>
      <div class="the-third-buttons rows-of-items">
        <button class="Number-Button">4</button>
        <button class="Number-Button">5</button>
        <button class="Number-Button">6</button>
        <button class="subtraction Obutton">-</button>
      </div>
      <div class="the-fourth-buttons rows-of-items">
        <button class="Number-Button">1</button>
        <button class="Number-Button">2</button>
        <button class="Number-Button">3</button>
        <button class="addiction Obutton">+</button>
      </div>
      <div class="the-fifth-buttons rows-of-items">
        <button class="zero-button Number-Button">0</button>
        <button class="show-results Obutton">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
